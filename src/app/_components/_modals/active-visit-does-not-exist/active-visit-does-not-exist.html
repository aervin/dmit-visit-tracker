<h3 class="text-center uppercase">You don't have an active visit</h3>
<ion-row justify-content-center>
    <button
        ion-button
        large
        round
        (click)="viewCtrl.dismiss(true)"
    >
        Create visit
    </button>
</ion-row>
<ion-row justify-content-center>
    <button
        ion-button
        large
        color="secondary"
        round
        outline
        (click)="viewCtrl.dismiss()"
    >
        Dismiss
    </button>
</ion-row>
