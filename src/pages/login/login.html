<ion-content padding>
    <img
        src="assets/imgs/logo.png"
        class="dmit-logo"
    >
    <ion-list>
        <ion-item>
            <ion-input
                type="text"
                placeholder="Email"
                [(ngModel)]="email"
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
                type="password"
                placeholder="Password"
                [(ngModel)]="password"
            ></ion-input>
        </ion-item>
    </ion-list>
    <ion-row justify-content-center>
        <button
            ion-button
            round
            block
            large
            padding
            (click)="login($event)"
        >
            Login
        </button>
    </ion-row>

    <ion-row
        justify-content-center
        align-items-center
        padding
    >
        <p>Don't have an account?</p>
        <button
            ion-button
            round
            color="secondary"
            outline
            (click)="signUp($event)"
        >
            Sign up
        </button>
    </ion-row>
</ion-content>
