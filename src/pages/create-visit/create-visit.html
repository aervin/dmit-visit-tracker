<ion-header>
    <ion-navbar>
        <button
            ion-button
            menuToggle
        >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>New visit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-datetime
                displayFormat="MM/DD/YYYY"
                pickerFormat="MM/DD/YYYY"
                placeholder="Visit date"
                [(ngModel)]="newVisit.visitDate"
            ></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-input
                type="text"
                placeholder="Store"
                [(ngModel)]="newVisit.store"
            ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Visit type</ion-label>
            <ion-select [(ngModel)]="newVisit.visitType">
                <ion-option
                    *ngFor="let type of fb.readVisitTypes()"
                    [value]="type.displayText"
                >
                    {{ type.displayText }}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input
                type="text"
                [(ngModel)]="newVisit.salesTrend"
                placeholder="6 week trend"
            ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input
                type="text"
                [(ngModel)]="newVisit.goalSet"
                placeholder="Goal set"
            ></ion-input>
        </ion-item>
    </ion-list>
    <ion-row justify-content-center>
        <button
            ion-button
            round
            large
            (click)="createVisit()"
        >
            <ion-icon name="new"></ion-icon>
            Create visit
        </button>
    </ion-row>
</ion-content>
