<ion-header>
    <ion-navbar>
        <ion-title>Sign up</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img
        src="assets/imgs/logo.png"
        class="dmit-logo"
    >
    <ion-list>
        <ion-item>
            <ion-input
                type="text"
                placeholder="Email"
                [(ngModel)]="email"
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
                type="password"
                placeholder="Password"
                [(ngModel)]="password"
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
                type="password"
                placeholder="Confirm password"
                [(ngModel)]="passwordConfirmation"
            ></ion-input>
        </ion-item>
    </ion-list>
    <ion-row justify-content-center>
        <button
            ion-button
            round
            block
            large
            padding
            (click)="submit($event)"
        >
            Sign up
        </button>
    </ion-row>
</ion-content>
