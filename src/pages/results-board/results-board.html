<ion-header>
    <ion-navbar>
        <button
            ion-button
            menuToggle
        >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Results board</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card padding>
        <ion-row
            justify-content-between
            align-items-center
        >
            <p>
                <ion-icon name="time"></ion-icon>
                Last updated
            </p>
            <p>{{ fb.readResultsBoardLastUpdated() }}</p>
        </ion-row>
    </ion-card>
    <ion-row justify-content-center>
        <button
            ion-button
            round
            block
            large
            padding
            (click)="sendAdminBasicReport()"
        >
            EMAIL ALL RESULTS
        </button>
    </ion-row>
    <ion-row
        *ngFor="let dmit of results; let i = index;"
        justify-content-between
        align-items-center
        padding
    >
        <p>{{ dmit.user }}</p>
        <h5>
            {{ dmit.score + '/10' }}
        </h5>
    </ion-row>
</ion-content>
